# This is a basic workflow to help you get started with Actions

name: Download And Archive Livestream VOD

concurrency: streamdownloader
# Controls when the workflow will run
on:
  schedule:
    - cron: '*/30 * * * *'  # every 30 minutes

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  download-or-archive:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Cache For Downloaded Livestream
        id: restore-cache
        uses: actions/cache@v3.0.8
        with:
          # A list of files, directories, and wildcard patterns to cache and restore
          path: |
            *.mp4
            *.mkv
          # An explicit key for restoring and saving the cache
          key: stream-vod

      - name: Upload Cached VOD
        if: steps.restore-cache.outputs.cache-hit == 'true'
        env:
          accesskey: ${{secrets.ACCESS_KEY}}
          secret: ${{secrets.SECRET}}
          bucketname: infrared-vods
        run: |
          file=$(find -type f -name "*.mp4" -or -type f -name "*.mkv");
          fileName=${file:2}
          fileNameEncoded=$(python -c "import urllib.parse, sys; print(urllib.parse.quote(sys.argv[1]))"  "$fileName")
          echo $fileNameEncoded
          curl --location --header 'x-amz-auto-make-bucket:1' --header "authorization: LOW $accesskey:$secret" --upload-file ${file@Q} http://s3.us.archive.org/"$bucketname"/"$fileNameEncoded"

      - name: Clear cache
        if: steps.restore-cache.outputs.cache-hit == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            console.log("About to clear")
            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            for (const cache of caches.data.actions_caches) {
              console.log(cache)
              await github.rest.actions.deleteActionsCacheById({
                owner: context.repo.owner,
                repo: context.repo.repo,
                cache_id: cache.id,
              })
            }
            console.log("Clear completed")

      - name: Install dependencies
        if: steps.restore-cache.outputs.cache-hit != 'true'
        run: |
          sudo apt-get install -y ffmpeg
          pip install yt-dlp

      # Runs a set of commands using the runners shell
      - name: Download livestream
        if: steps.restore-cache.outputs.cache-hit != 'true'
        continue-on-error: true
        run: yt-dlp https://www.youtube.com/c/InfraredShow/live --live-from-start
